<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Budget Ledger - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: #ffffff;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 360px;
            text-align: center;
        }

        .login-card h1 {
            margin-bottom: 20px;
            color: #34495e;
            font-size: 26px;
            letter-spacing: 0.5px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .form-control {
            text-align: left;
        }

        .form-control label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        .form-control input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }

        .form-control input:focus {
            border-color: #e67e22;
            outline: none;
        }

        .login-btn {
            background: #e67e22;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #ca6512;
        }

        .register-redirect {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .register-redirect a {
            color: #2980b9;
            text-decoration: none;
            font-weight: 600;
        }

        .register-redirect a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>Budget Ledger - Login</h1>
        <form th:action="@{/login}" method="post">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        <div class="register-redirect">
            New to Budget Ledger? <a th:href="@{/register}">Create an account</a>
        </div>
    </div>

</body>
</html>
