<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;">
    <div style="background-color: #ffffff; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; text-align: center;">
        <h2 style="color: #333; margin-bottom: 30px; font-size: 28px;">Welcome Back!</h2>
        <form th:action="@{/login}" method="post" style="display: flex; flex-direction: column; gap: 20px;">
            <div style="text-align: left;">
                <label for="username" style="display: block; margin-bottom: 8px; color: #555; font-weight: bold;">Username:</label>
                <input type="text" id="username" name="username" required style="width: calc(100% - 20px); padding: 12px 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; box-sizing: border-box;" />
            </div>
            <div style="text-align: left;">
                <label for="password" style="display: block; margin-bottom: 8px; color: #555; font-weight: bold;">Password:</label>
                <input type="password" id="password" name="password" required style="width: calc(100% - 20px); padding: 12px 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; box-sizing: border-box;" />
            </div>
            <button type="submit" style="background-color: #28a745; color: #fff; padding: 14px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 18px; font-weight: bold; transition: background-color 0.3s ease; margin-top: 10px;">Login</button>
        </form>
        <p style="margin-top: 30px; color: #666; font-size: 15px;">Don't have an account? <a th:href="@{/register}" style="color: #007bff; text-decoration: none; font-weight: bold;">Register here</a></p>
    </div>
</body>
</html>
