<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Budget Ledger - Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #c3ecb2, #7ddaff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #fff;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        .card h1 {
            margin-bottom: 25px;
            color: #2c3e50;
            font-size: 26px;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-control {
            text-align: left;
        }

        .form-control label {
            display: block;
            margin-bottom: 6px;
            color: #34495e;
            font-size: 14px;
            font-weight: 500;
        }

        .form-control input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }

        .form-control input:focus {
            border-color: #3498db;
            outline: none;
        }

        .submit-btn {
            background: #27ae60;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: bold;
        }

        .submit-btn:hover {
            background: #1e8449;
        }

        .login-redirect {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .login-redirect a {
            color: #2980b9;
            text-decoration: none;
            font-weight: 600;
        }

        .login-redirect a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Budget Ledger - Sign Up</h1>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" th:field="*{username}" required />
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" required />
            </div>
            <button type="submit" class="submit-btn">Create Account</button>
        </form>
        <div class="login-redirect">
            Already have an account? <a th:href="@{/login}">Login here</a>
        </div>
    </div>

</body>
</html>
