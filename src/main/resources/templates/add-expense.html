<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Add Expense</title></head>
<body>
  <h2>Add Expense</h2>
  <form th:action="@{/add-expense}" method="post" th:object="${expense}">
    <label>Category:</label>
    <select th:field="*{category}">
      <option>Food</option><option>Travel</option><option>Bills</option>
    </select><br/>
    <label>Amount:</label>
    <input type="number" step="0.01" th:field="*{amount}" required /><br/>
    <label>Date:</label>
    <input type="date" th:field="*{date}" required /><br/>
    <button type="submit">Add</button>
  </form>
  <p><a th:href="@{/dashboard}">Back to Dashboard</a></p>
</body>
</html>
