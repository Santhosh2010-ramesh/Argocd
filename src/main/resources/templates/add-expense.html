<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Budget Ledger - Add Transaction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #cfd9df, #e2ebf0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .transaction-form {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .transaction-form h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-control {
            text-align: left;
        }

        .form-control label {
            display: block;
            margin-bottom: 6px;
            color: #34495e;
            font-size: 14px;
            font-weight: 500;
        }

        select,
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            background-color: #fff;
            transition: border-color 0.3s ease;
        }

        select:focus,
        input:focus {
            border-color: #3498db;
            outline: none;
        }

        .submit-btn {
            background: #3498db;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #2980b9;
        }

        .back-link {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .back-link a {
            color: #27ae60;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="transaction-form">
        <h2>Add New Transaction</h2>
        <form th:action="@{/add-expense}" method="post" th:object="${expense}">
            
            <div class="form-control">
                <label for="category">Category</label>
                <select id="category" th:field="*{category}">
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Bills">Bills</option>
                </select>
            </div>

            <div class="form-control">
                <label for="amount">Amount</label>
                <input type="number" id="amount" step="0.01" th:field="*{amount}" required />
            </div>

            <div class="form-control">
                <label for="date">Date</label>
                <input type="date" id="date" th:field="*{date}" required />
            </div>

            <button type="submit" class="submit-btn">Add Transaction</button>
        </form>

        <div class="back-link">
            <a th:href="@{/dashboard}">&larr; Back to Dashboard</a>
        </div>
    </div>

</body>
</html>
