<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Expense</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;">
    <div style="background-color: #ffffff; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); width: 100%; max-width: 450px; text-align: center;">
        <h2 style="color: #333; margin-bottom: 30px; font-size: 28px;">Add New Expense</h2>
        <form th:action="@{/add-expense}" method="post" th:object="${expense}" style="display: flex; flex-direction: column; gap: 20px;">
            <div style="text-align: left;">
                <label for="category" style="display: block; margin-bottom: 8px; color: #555; font-weight: bold;">Category:</label>
                <select id="category" th:field="*{category}" style="width: calc(100% - 20px); padding: 12px 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; background-color: #fff; box-sizing: border-box;">
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Bills">Bills</option>
                </select>
            </div>

            <div style="text-align: left;">
                <label for="amount" style="display: block; margin-bottom: 8px; color: #555; font-weight: bold;">Amount:</label>
                <input type="number" id="amount" step="0.01" th:field="*{amount}" required style="width: calc(100% - 20px); padding: 12px 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; box-sizing: border-box;" />
            </div>

            <div style="text-align: left;">
                <label for="date" style="display: block; margin-bottom: 8px; color: #555; font-weight: bold;">Date:</label>
                <input type="date" id="date" th:field="*{date}" required style="width: calc(100% - 20px); padding: 12px 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; box-sizing: border-box;" />
            </div>

            <button type="submit" style="background-color: #28a745; color: #fff; padding: 14px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 18px; font-weight: bold; transition: background-color 0.3s ease; margin-top: 10px;">Add Expense</button>
        </form>
        <p style="margin-top: 30px; color: #666; font-size: 15px;"><a th:href="@{/dashboard}" style="color: #007bff; text-decoration: none; font-weight: bold;">Back to Dashboard</a></p>
    </div>
</body>
</html>
